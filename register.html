<div class="prikol">
<section class="register">
      <h2>Форма регистрации</h2>
      <form id="regForm">
        <label>Имя: <input type="text" id="name" required></label>
        <label>Email: <input type="text" id="email" required></label>
        <label>Пароль: <input type="password" id="password" required></label>
        <label>Подтверждение пароля: <input type="password" id="confirmPassword" required></label>
        <label>Тип услуги:
          <select id="role" required>
            <option value="">Выберите</option>
            <option value="участник">Участник</option>
            <option value="наблюдатель">Наблюдатель</option>
          </select>
        </label>
        <button type="submit">Зарегистрироваться</button>
        <p id="message"></p>
      </form>
    </section>
